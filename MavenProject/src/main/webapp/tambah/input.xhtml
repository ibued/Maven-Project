<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>INPUT DATA</title>       
        <h:outputStylesheet library="validasi" name="validate.css" />
    </h:head>
    <h:body>
        <h:form>
            <h:messages styleClass="validasiError"></h:messages>
            
            <h:panelGrid columns="2">
                <h:outputText value="NPM" />
                <h:inputText value="#{mhs.npm}" />
                
                <h:outputText value="NAMA" />
                <h:inputText value="#{mhs.nama}" validator="#{alphaValidator.validate}" />
                
                <h:outputText value="ANGKATAN" />
                <h:inputText value="#{mhs.angkatan}" />
                
                 <h:outputText value="EMAIL" />
                 <h:inputText value="#{mhs.email}">
                     <f:validator validatorId="emailValidator" />
                 </h:inputText>
                
                <h:outputText />
                <h:commandButton action="konfirmasi" value="SIMPAN" />
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
